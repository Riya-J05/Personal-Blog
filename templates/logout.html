{% extends "base.html" %}

<!-- Set page title -->
{% block title %}Logged Out{% endblock %} {% block content %}
<!-- Full-height centered content -->
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 75vh"
>
  <!-- Card-like logout message box -->
  <div
    class="text-center p-5 shadow rounded"
    style="max-width: 500px; background-color: #f8f9fa"
  >
    <!-- Logout emoji icon -->
    <div style="font-size: 3rem">👋</div>

    <!-- Main logout message -->
    <h2 class="mt-3">You've been logged out!</h2>
    <p class="text-muted">We hope to see you again soon.</p>

    <!-- Navigation buttons -->
    <div class="mt-4">
      <!-- Redirect to login page -->
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">
        🔑 Login Again
      </a>

      <!-- Redirect to homepage -->
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
        🏠 Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
