<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic page setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- Page title (customizable per page) -->
    <title>ğŸ£ {% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Bootstrap JS (for navbar toggle and alerts) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(215, 225, 255)"
    >
      <div class="container-fluid">
        <!-- Brand link -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
          ğŸ“š Personal Blog
        </a>

        <!-- Responsive navbar toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Always visible -->
            <li class="nav-item">
              <a
                class="nav-link active mx-1"
                aria-current="page"
                href="{{ url_for('home') }}"
                >ğŸ  Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-1" href="{{ url_for('login') }}"
                >ğŸ“² Login</a
              >
            </li>

            <!-- Shown only when logged in -->
            {% if session.get("logged_in") %}
            <li class="nav-item">
              <a class="nav-link me-1" href="{{ url_for('admin') }}"
                >ğŸ•¹ï¸ Admin</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-1" href="{{ url_for('add') }}"
                >ğŸª„ Add Article</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-1" href="{{ url_for('logout') }}"
                >ğŸ‘‹ Logout</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Flash message display (Bootstrap alerts) -->
    {% for category, msg in get_flashed_messages(with_categories = true) %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show"
      role="alert"
    >
      {{ msg }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <!-- Main content section (defined by child templates) -->
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
