{% extends "base.html" %}

<!-- Set page title -->
{% block title %}Login Page{% endblock %} {% block content %}
<!-- Centered login form with spacing -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <!-- Login form -->
      <form action="/login" method="post" class="login-card">
        <h3 class="text-center mb-4">ðŸ”‘ Welcome Back!</h3>

        <!-- Username input field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            value="{{ remembered_username or '' }}"
          />
        </div>

        <!-- Password input field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            value="{{ remembered_password or '' }}"
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
