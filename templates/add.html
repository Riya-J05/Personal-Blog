{% extends "base.html" %}

<!-- Set page title -->
{% block title %}Add Article{% endblock %} {% block content %}
<!-- Centered form container with top margin -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <!-- Add article form -->
      <form action="/add" method="post" class="login-card">
        <h3 class="text-center mb-4">ðŸ’¾ Creating an Article</h3>

        <!-- Title input -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>

        <!-- Date input -->
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <!-- Article content textarea -->
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <div class="form-floating">
            <!-- Main article text area -->
            <textarea
              class="form-control"
              id="floatingTextarea2"
              name="content"
              style="height: 300px; min-height: 300px; resize: vertical"
            ></textarea>
          </div>
        </div>

        <!-- Submit button -->
        <input type="submit" value="Submit" class="btn btn-primary w-100" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
